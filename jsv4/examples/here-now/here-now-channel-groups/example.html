<!DOCTYPE>
<html>
	<head>
		<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.18.0.min.js"></script>
		<script>
			PubNub = new PubNub ({
				publishKey : 'demo', // Your Pub Key
				subscribeKey : 'demo', // Your Sub Key
				uuid : 'User3'
			});

			PubNub.subscribe({
				channels: ['my_channel_1']
			});

			PubNub.channelGroups.addChannels(
				{
					channels: ['my_channel_1', 'my_channel_2'],
					channelGroup: "myChannelGroup"
				}, 
				function(status) {
					if (status.error) {
						console.log("operation failed w/ status: ", status);
					} else {
						console.log("operation done!")
					}
				}
			);

			PubNub.hereNow({
				channelGroups : ["myChannelGroup"]
			}, function (status, response) {
				console.log(response);
			});
		</script>
	</head>
	<body>
		<div>This function is subscribing channel and retreiving response data of here now in the <b>console</b>.</div>
		<div><br/>To open the console, Please press F12 and then select console from the tabs.</div>
	</body>
</html>
