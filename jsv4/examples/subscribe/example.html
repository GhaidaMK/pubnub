<!DOCTYPE>
<html>
	<head>
		<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.18.0.min.js"></script>
		<script>

			var statusListener = document.getElementById('status'),
				messageListener = document.getElementById('message'),
				presenceListener = document.getElementById('presence');

			PubNub = new PubNub ({
				publishKey : 'demo',
				subscribeKey : 'demo',
				uuid : 'User1'
			});

			PubNub.addListener({
			    status: function(statusEvent) {
			        if (statusEvent.category === "PNConnectedCategory") {
			            var newState = {
			                new: 'connected'
			            };
			            PubNub.setState(
			                { 
			                    state: newState 
			                }, 
			                function (status) {
			                    console.log('connected', status);
			                }
			            );
			        } else if (statusEvent.category === "PNUnknownCategory") {
			            var newState = {
			                new: 'error'
			            };
			            PubNub.setState(
			                { 
			                    state: newState 
			                }, 
			                function (status) {
			                    console.log(statusEvent.errorData.message);
			                }
			            );
			        } else if (statusEvent.category === "PNNetworkIssuesCategory") {
			            var newState = {
			                new: 'disconnected'
			            };
			            PubNub.setState(
			                { 
			                    state: newState 
			                }, 
			                function (status) {
			                    console.log('disconnected', status);
			                }
			            );
			        }
					else if (statusEvent.category === "PNReconnectedCategory") {
			            var newState = {
			                new: 'reconnect'
			            };
			            PubNub.setState(
			                { 
			                    state: newState 
			                }, 
			                function (status) {
			                    console.log('reconnected', status);
			                }
			            );
			        }
			    },
			    message: function(message) {
			        messageListener.innerHTML = messageListener.innerHTML + '<br>' + JSON.stringify(message, null, 4);
			    },
			    presence: function(presenceEvent) {
					presenceListener.innerHTML = presenceListener.innerHTML + '<br>' + JSON.stringify(presenceEvent, null, 4);
			    }
			})
			 
			PubNub.subscribe({ 
			    channels: ['my_channel'],
				withPresence: true
			});

		</script>
	</head>
	<body>
		<div>This function is adding the channel groups and printing the response data in the <b>console</b>.</div>
		<div><br/>To open the console, Please press F12 and then select console from the tabs.</div>
		<br><br>
		<h4>Status</h4>
		<div id="status"></div>
		<br><br>
		<h4>Message</h4>
		<div id="message"></div>
		<br><br>
		<h4>Presence</h4>
		<div id="presence"></div>
	</body>
</html>
